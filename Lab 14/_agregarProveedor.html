<div class="main-panel">
    <nav class="navbar navbar-transparent navbar-absolute">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Clientes</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">

                    <li>
                        <a href="#Francisco" class="dropdown-toggle" data-toggle="dropdown">
                            <p>Hugo Arturo <i class="material-icons">keyboard_arrow_down</i></p>
                            <p class="hidden-lg hidden-md">Perfil</p>
                        </a>
                        <ul class="dropdown-menu">
                            <li>
                                <a href="#">Editar Perfil</a>
                            </li>
                            <li>
                                <a href="#">Cerrar Sesión</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="content">
        <div class="container-fluid">



            <!--Sección de pendientes-->
            <div class="row">
              <div class="col-lg-12 col-md-12">
                <div class="card">
                    <div class="card-header" >
                        <h4 class="title">Nuevo Proveedor</h4>
                        <p class="category">Los espacios marcados con * son obligatorios</p>
                    </div>
                    <div class="card-content">
                        <form>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group label-floating">
                                        <label class="control-label">Nombre</label>
                                        <input type="text" class="form-control" name="nombre" id="nombre" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group label-floating">
                                        <label class="control-label">Empresa</label>
                                        <input type="text" class="form-control" name="empresa" id="empresa" required>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group label-floating">
                                        <label class="control-label">Ciudad</label>
                                        <input type="text" class="form-control" name="ciudad" id="ciudad" required>
                                    </div>
                                </div>
                                <div class="col-md-6    ">
                                    <div class="form-group label-floating">
                                        <label class="control-label">Direccion</label>
                                        <input type="text" class="form-control" name="direccion" id="direccion" required>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                  <div class="form-group label-floating">
                                    <label class="control-label">RFC</label>
                                    <input type="text" class="form-control" name="rfc" id="rfc" required>
                                  </div>
                                </div>
                                <div class="col-md-4">
                                  <div class="form-group label-floating">
                                    <label class="control-label">Telefono</label>
                                    <input type="tel" class="form-control" name="telefono" id="telefono" required>
                                  </div>
                                </div>
                                <div class="col-md-4">
                                  <div class="form-group label-floating">
                                    <label class="control-label">Correo</label>
                                    <input type="email" class="form-control" name="correo" id="correo" required>
                                  </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary pull-right btn-round">Guardar Proveedor</button>
                            <button type="reset" class="btn btn-danger pull-right btn-round">Cancelar</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
