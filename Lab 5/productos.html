        <header>

        <article>
            <h2 id="botones">Productos</h2>
            <table>
                <tr>
                    <td><div class="producto">
                        <img class="imagen" src="elote.jpg" alt="elote">
                        <h3>Elote</h3>
                        <p>Precio: <precio id="precioelote">12</precio></p><br>
                        <button onclick = "quitar('elote', 'precioelote')">-</button>
                        <cantidad id="elote" >0</cantidad>
                        <button onclick = "agregar('elote', 'precioelote')">+</button><br>
                    </div></td>
                    <td><div class="producto">
                        <img class="imagen" src="trolelote.jpg" alt="trolelote">
                        <h3>Trolelote</h3>
                        <p>Precio: <precio id="preciotrolelote">15</precio></p><br>
                        <button onclick = "quitar('trolelote', 'preciotrolelote')">-</button>
                        <cantidad id="trolelote" >0</cantidad>
                        <button onclick = "agregar('trolelote', 'preciotrolelote')">+</button><br>
                    </div></td>
                    <td><div class="producto">
                        <img class="imagen" src="conchitas.jpg" alt="conchitas">
                        <h3>Conchitas</h3>
                        <p>Precio: <precio id="precioconchitas">20</precio></p><br>
                        <button onclick = "quitar('conchitas', 'precioconchitas')">-</button>
                        <cantidad id="conchitas" >0</cantidad>
                        <button onclick = "agregar('conchitas', 'precioconchitas')">+</button><br> 
                    </div></td>
                </tr>
                <tr>
                    <td>
                        <button class = "compra" onclick = "comprar()">Comprar</button><br>
                    </td>
                </tr>
            </table>
            
            <table class = "tecno">
                <tr>
                    <th>
                        <p>Precio: <span id="precio">0</precio></p>
                    </th>
                </tr>
                <tr>
                    <th>
                        <p>IVA: <span id="iva">0</iva></p>
                    </th>
                </tr>
                <tr>
                    <th>
                        <p>Total: <span id="total">0</total></p>
                    </th>
                </tr>
            </table>
